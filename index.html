<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <title>QUDT Browser</title>
   <meta name="description" content="A website for browsing and filtering QUDT units">
   <meta name="keywords" content="unit, QUDT, units of measure">
   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
   <script src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
   <script type="text/javascript" charset="utf-8"
      src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js">   </script>
   <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
   <h1>QUDT Browser</h1>
   <p>This page fetches measurement units described by <a href="https://qudt.org">QUDT</a> from the <a href="https://raw.githubusercontent.com/qudt/qudt-public-repo/master/vocab/unit/VOCAB_QUDT-UNITS-ALL-v2.1.ttl">QUDT GitHub repository</a> and renders them in a searchable table.</p>
   <table id="unitTable" class="display" style="width:100%; display:none">
      <thead>
         <tr>
            <th>Unit</th>
            <th>Label</th>
            <th>UCUM</th>
            <th>Description</th>
            <th>Type</th>
         </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
         <tr>
            <th>Unit</th>
            <th>Label</th>
            <th>UCUM</th>
            <th>Description</th>
            <th>Type</th>
         </tr>
      </tfoot>
   </table>
   <div id="spinner" class="spinner" style="margin: auto"></div>
   <div id="message" class="message" style="margin: auto; text-align: center;"></div>

   <script src="qudt.js"></script>
</body>

</html>
